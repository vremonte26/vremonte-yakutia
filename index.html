    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        /* –ö–ù–û–ü–ö–ò */
        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin: 15px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: white;
            color: #1a2980;
        }
        
        .btn-secondary {
            background: #ff6b35;
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        /* –§–û–†–ú–´ */
        .form-group {
            margin: 20px 0;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: white;
            background: rgba(255,255,255,0.2);
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        /* –ö–ê–†–¢–û–ß–ö–ò */
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        /* –†–ê–ó–î–ï–õ–ò–¢–ï–õ–¨ */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(255,255,255,0.7);
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }
        
        .divider::before {
            margin-right: 15px;
        }
        
        .divider::after {
            margin-left: 15px;
        }
        
        /* –°–ü–ò–°–ö–ò */
        .list {
            text-align: left;
        }
        
        .list-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        /* –°–¢–ê–¢–£–°–´ */
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-new {
            background: #4CAF50;
        }
        
        .status-pending {
            background: #FF9800;
        }
        
        .status-inwork {
            background: #2196F3;
        }
        
        .status-completed {
            background: #9C27B0;
        }
        
        /* –£–¢–ò–õ–ò–¢–´ */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-small {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .mt-20 { margin-top: 20px; }
        .mb-20 { margin-bottom: 20px; }
        
        /* –§–£–¢–ï–† */

        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */

            }

            }

            }

            }
        }

        }
    </style>
